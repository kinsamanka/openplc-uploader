[env:bluepill]
board_hw = stm32
board_name = STM32-F103CB (Bluepill)
platform = ststm32
board = bluepill_f103c8
board_build.core = maple
upload_protocol = dfu
upload_port = /dev/ttyACM0
build_flags =
    ${env.build_flags}
    -D BOARD_STM32
    -Wl,--verbose

[env:stm32_bootloader]
framework = libopencm3
platform = ststm32
board_build.ldscript = bootloader/stm32fx.ld
build_src_filter = -<*> +<../bootloader/bootloader.c>
board = genericSTM32F103C8
upload_protocol = serial
;;upload_protocol = stlink
;;upload_flags = -c set CPUTAPID 0
build_flags =
    -Os -std=gnu99
    -MD -Wall -Wundef
    -mthumb -mcpu=cortex-m3 -msoft-float -mfix-cortex-m3-ldrd
    -Wextra -Wshadow -Wredundant-decls
    -fno-common -ffunction-sections -fdata-sections
    -Wl,--defsym=__boot_size__=0
    -Wl,--gc-sections
    -Wl,--print-memory-usage

[fx_common]
upload_protocol = serial
upload_port = /dev/ttyUSB0
upload_speed = 57600
build_flags =
    ${env.build_flags}
    -D VECT_TAB_OFFSET=0x1000
    -D ENABLE_HWSERIAL1

[env:stm32]
extends = fx_common
board_hw = stm32
board_name = STM32-F103VE Generic
platform = ststm32
board_uart = 4
board = genericSTM32F103VE
build_flags =
    ${fx_common.build_flags}
    -D BOARD_STM32

[env:fx3u_14]
extends = fx_common
