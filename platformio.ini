[platformio]
core_dir = .core_dir

[env]
extra_scripts =
    bin/post_script.py
    pre:bin/script.py
    post:bin/upload.py
build_flags =
    -I lib/matiec/lib/C
    -I src
    -I src/generated
framework = arduino
lib_archive = no

;;
;; Custom parameter definition
;;
;;   board_name:  displayed name on the uploader UI
;;   board_hw:    section name containing IO configuration 
;;   board_uart:  number of serial ports, default 1
;;

[env:uno]
board_hw = uno
board_name = Arduino Uno
platform = atmelavr
board = uno
build_flags =
    ${env.build_flags}
    -D BOARD_UNO

[env:uno_eth]
board_hw = uno_eth
board_name = Arduino Uno - W5500
platform = atmelavr
board = uno
lib_deps =
    arduino-libraries/Ethernet@^2.0.1
build_flags =
    ${env.build_flags}
    -D BOARD_UNO
    -D MODBUS_ETH

[env:micro]
board_hw = uno
board_name = Arduino Micro
board_uart = 2
platform = atmelavr
board = sparkfun_promicro16
build_flags =
    ${env.build_flags}
    -D BOARD_UNO

